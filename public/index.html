<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Elecciones Honduras 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-in',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'race-dash': 'raceDash 1.2s ease-out forwards',
                        'bounce-race': 'bounceRace 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        raceDash: {
                            '0%': { width: '0%', opacity: '0' },
                            '100%': { width: 'var(--race-width, 100%)', opacity: '1' },
                        },
                        bounceRace: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' },
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="font-sans text-gray-900 bg-gradient-to-br from-blue-50 via-white to-indigo-50 m-0 p-0 leading-relaxed min-h-screen">

    <div class="max-w-6xl mx-auto px-4 sm:px-6 md:px-8 py-8">
        <div class="text-center mb-8">
            <h1 class="text-5xl sm:text-3xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-blue-800 to-indigo-900 text-center mb-2 animate-fade-in">üá≠üá≥ Resultados Elecciones Honduras 2025</h1>
            <div class="h-1 w-24 bg-gradient-to-r from-blue-500 to-indigo-600 mx-auto rounded-full mb-4"></div>
            <p class="text-sm text-gray-600 font-medium tracking-wide">GENERALES</p>
        </div>
        
        <div id="last-update" class="text-center mb-6 text-sm font-semibold text-gray-600 tracking-wide animate-fade-in">‚è±Ô∏è Cargando datos...</div>
        
        <!-- OLYMPIC STADIUM: Comparaci√≥n de L√≠deres como una carrera humana -->
        <div id="leader-comparison" class="max-w-4xl mx-auto mb-12 hidden animate-slide-up">
            <div class="bg-gradient-to-b from-red-900 via-red-800 to-red-900 rounded-3xl p-8 shadow-2xl border-4 border-yellow-300 relative overflow-hidden">
                <!-- Decorative Olympic rings pattern -->
                <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-full flex justify-center gap-2 opacity-10">
                    <div class="w-12 h-12 border-4 border-blue-400 rounded-full"></div>
                    <div class="w-12 h-12 border-4 border-black rounded-full"></div>
                    <div class="w-12 h-12 border-4 border-red-600 rounded-full"></div>
                    <div class="w-12 h-12 border-4 border-yellow-400 rounded-full"></div>
                    <div class="w-12 h-12 border-4 border-green-500 rounded-full"></div>
                </div>
                
                <!-- Title -->
                <div class="relative z-10 mb-8 text-center">
                    <h2 class="text-3xl font-black text-yellow-300 mb-2 flex items-center justify-center gap-3">
                        üèÉ LA GRAN CARRERA ELECTORAL üèÉ
                    </h2>
                    <p class="text-yellow-200 font-bold text-sm tracking-widest">¬øQUI√âN CRUZAR√Å LA META PRIMERO?</p>
                </div>
                
                <!-- Difference text -->
                <div id="vote-difference-text" class="text-center mb-8 animate-pulse-slow text-white font-bold text-lg">
                    <p class="text-yellow-200 font-bold text-lg">‚è≥ ¬°LA CARRERA EST√Å EN JUEGO!</p>
                </div>
                
                <!-- Running Track Lanes -->
                <div class="space-y-6">
                    <!-- Lane 1: Winner -->
                    <div class="relative">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">ü•á</span>
                                <span class="font-black text-yellow-200 text-sm uppercase tracking-wider">Carril 1</span>
                            </div>
                            <div id="winner-votes" class="font-black text-yellow-200 text-sm">0 votos</div>
                        </div>
                        <div class="relative h-20 rounded-full bg-gradient-to-r from-gray-600 to-gray-500 border-4 border-yellow-300 overflow-hidden shadow-lg" style="background: linear-gradient(90deg, #4c5369 0%, #5a6478 50%, #4c5369 100%);">
                            <!-- Track lines (running track dashes) -->
                            <div class="absolute inset-0 flex items-center opacity-30">
                                <div class="w-full h-1 bg-white" style="background: repeating-linear-gradient(90deg, white 0px, white 15px, transparent 15px, transparent 30px);"></div>
                            </div>
                            <!-- Running bar -->
                            <div id="winner-bar" class="h-full flex items-center justify-between px-5 text-white font-black text-base transition-all duration-1000 ease-out rounded-full shadow-xl bg-gradient-to-r from-emerald-500 to-green-600 hover:shadow-2xl hover:from-emerald-400 hover:to-green-500" style="width: 0%;"></div>
                        </div>
                    </div>
                    
                    <!-- Lane 2: Runner-up -->
                    <div class="relative">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">ü•à</span>
                                <span class="font-black text-yellow-200 text-sm uppercase tracking-wider">Carril 2</span>
                            </div>
                            <div id="runnerup-votes" class="font-black text-yellow-200 text-sm">0 votos</div>
                        </div>
                        <div class="relative h-20 rounded-full bg-gradient-to-r from-gray-600 to-gray-500 border-4 border-yellow-300 overflow-hidden shadow-lg" style="background: linear-gradient(90deg, #4c5369 0%, #5a6478 50%, #4c5369 100%);">
                            <!-- Track lines (running track dashes) -->
                            <div class="absolute inset-0 flex items-center opacity-30">
                                <div class="w-full h-1 bg-white" style="background: repeating-linear-gradient(90deg, white 0px, white 15px, transparent 15px, transparent 30px);"></div>
                            </div>
                            <!-- Running bar -->
                            <div id="runnerup-bar" class="h-full flex items-center justify-between px-5 text-white font-black text-base transition-all duration-1000 ease-out rounded-full shadow-xl bg-gradient-to-r from-red-500 to-orange-600 hover:shadow-2xl hover:from-red-400 hover:to-orange-500" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Finish line -->
                <div class="mt-8 flex justify-end items-center gap-2 opacity-90">
                    <div class="text-2xl font-black">üèÅ</div>
                    <p class="text-yellow-200 font-bold text-xs tracking-widest">META</p>
                </div>
            </div>
        </div>

        <!-- <div id="candidates-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center pb-12">
            <div class="loading text-center text-sm text-gray-600 font-medium animate-pulse col-span-full py-12">üîÑ Obteniendo los √∫ltimos datos desde el servidor...</div>
        </div> -->
    </div>

    <script>
        const API_URL = '/api/candidatos'; 
        const IMAGE_BASE_URL = 'https://www.eleccioneshonduras.hn/assets/img/candidatos/';

        const candidatesList = document.getElementById('candidates-list');
        const lastUpdateElement = document.getElementById('last-update');

        function mapColor(color) {
            if (color === 'red') return 'border-t-red-600';
            if (color === 'blue') return 'border-t-blue-600';
            if (color === 'green') return 'border-t-green-600';
            if (color === '#d69300') return 'border-t-yellow-700';
            return 'border-t-gray-400';
        }
        
        // Funci√≥n auxiliar para convertir el string de votos (ej: "1,021,822") a n√∫mero
        function parseVotes(voteString) {
            if (!voteString || typeof voteString !== 'string') return 0;
            // Elimina comas y convierte a entero
            return parseInt(voteString.replace(/,/g, ''), 10) || 0;
        }

        async function fetchAndRenderCandidates() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Error HTTP: ${response.status}`);
                }
                
                candidatesList.innerHTML = '';

                if (!data.candidatos || !data.candidatos.responses) {
                    throw new Error("Estructura de datos principal inesperada.");
                }

                const apiResponse = data.candidatos.responses;

                // 1. Procesar la fecha de √∫ltima actualizaci√≥n
                try {
                    const lastUpdateData = apiResponse[1].hits.hits[0]._source;
                    const updateTime = lastUpdateData.last_vote_count_at;
                    lastUpdateElement.textContent = `√öltima Actualizaci√≥n: ${updateTime}`;
                } catch (e) {
                    lastUpdateElement.textContent = '√öltima Actualizaci√≥n: No disponible.';
                }

                // 2. Procesar y ORDENAR los candidatos
                let candidates = apiResponse[0].hits.hits;

                // --- INICIO DE LA L√ìGICA DE ORDENAMIENTO ---
                candidates.sort((a, b) => {
                    const votesA = parseVotes(a._source.value.total_votos);
                    const votesB = parseVotes(b._source.value.total_votos);
                    // Retorna (B - A) para orden descendente (mayor a menor)
                    return votesB - votesA;
                });
                // --- FIN DE LA L√ìGICA DE ORDENAMIENTO ---

                // 3. Calcular y mostrar la diferencia de votos entre el 1er y 2do lugar
                const leaderComparisonElement = document.getElementById('leader-comparison');
                if (candidates.length >= 2) {
                    const winner = candidates[0]._source.value;
                    const runnerUp = candidates[1]._source.value;

                    const winnerVotes = parseVotes(winner.total_votos);
                    const runnerUpVotes = parseVotes(runnerUp.total_votos);
                    const totalTwo = winnerVotes + runnerUpVotes;
                    const difference = winnerVotes - runnerUpVotes;
                    
                    const winnerName = winner.nombre || "El primer lugar";
                    const runnerUpName = runnerUp.nombre || "el segundo lugar";

                    // Get candidate images
                    const winnerImg = winner.img ? (IMAGE_BASE_URL + winner.img) : 'https://via.placeholder.com/48x48?text=+';
                    const runnerUpImg = runnerUp.img ? (IMAGE_BASE_URL + runnerUp.img) : 'https://via.placeholder.com/48x48?text=+';

                    // Actualizar texto de diferencia
                    const voteDifferenceText = document.getElementById('vote-difference-text');
                    voteDifferenceText.innerHTML = `üö¶ ${winnerName} aventaja a ${runnerUpName} por <strong>${difference.toLocaleString('es-HN')}</strong> votos.`;

                    // Calcular y aplicar porcentajes para la barra visual
                    const winnerPercentage = totalTwo > 0 ? ((winnerVotes / totalTwo) * 100) : 50;
                    const runnerUpPercentage = 100 - winnerPercentage;

                    const winnerBar = document.getElementById('winner-bar');
                    const runnerUpBar = document.getElementById('runnerup-bar');
                    const winnerVotesElement = document.getElementById('winner-votes');
                    const runnerUpVotesElement = document.getElementById('runnerup-votes');

                    winnerBar.style.width = `${winnerPercentage}%`;
                    const winnerBgColor = winner.color === '#d69300' ? '#d69300' : (winner.color || '#007bff');
                    winnerBar.style.backgroundColor = winnerBgColor;
                    winnerBar.innerHTML = `<span class="font-bold text-white truncate flex-1">${winnerName.split(' ')[0]}</span> <span class="font-black text-yellow-300 mx-2">${winnerPercentage.toFixed(1)}%</span> <img src="${winnerImg}" alt="${winnerName}" class="w-12 h-12 rounded-full border-2 border-white shadow-lg object-cover flex-shrink-0">`;
                    winnerVotesElement.textContent = `${winnerVotes.toLocaleString('es-HN')} votos`;

                    runnerUpBar.style.width = `${runnerUpPercentage}%`;
                    const runnerUpBgColor = runnerUp.color === '#d69300' ? '#d69300' : (runnerUp.color || '#e50000');
                    runnerUpBar.style.backgroundColor = runnerUpBgColor;
                    runnerUpBar.innerHTML = `<span class="font-bold text-white truncate flex-1">${runnerUpName.split(' ')[0]}</span> <span class="font-black text-yellow-300 mx-2">${runnerUpPercentage.toFixed(1)}%</span> <img src="${runnerUpImg}" alt="${runnerUpName}" class="w-12 h-12 rounded-full border-2 border-white shadow-lg object-cover flex-shrink-0">`;
                    runnerUpVotesElement.textContent = `${runnerUpVotes.toLocaleString('es-HN')} votos`;

                    leaderComparisonElement.classList.remove('hidden');
                }

                candidates.slice(0, 2).forEach(hit => {
                    if (!hit._source || !hit._source.value) return; 

                    const data = hit._source.value;
                    const card = document.createElement('div');
                    
                    const colorClass = mapColor(data.color);
                    card.className = `w-full max-w-sm bg-white rounded-2xl shadow-xl overflow-hidden border-t-4 transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 hover:scale-105 ${colorClass} animate-slide-up group cursor-pointer`;

                    // L√≥gica segura para el partido
                    let partyDisplay = "Partido/Cargo no especificado"; 
                    if (data.candidato && typeof data.candidato === 'string') {
                        const partyNameMatch = data.candidato.match(/por el (.*)/i);
                        partyDisplay = partyNameMatch ? partyNameMatch[1] : data.candidato;
                    } else if (data.candidato) {
                        partyDisplay = String(data.candidato);
                    }
                    
                    // Asignar valores por defecto seguros
                    const nombre = data.nombre || "Candidato Desconocido";
                    const porcentaje = data.porcentaje || "0.00";
                    const totalVotos = data.total_votos || "0";
                    const descripcion = data.descripcion || "Sin descripci√≥n disponible.";
                    
                    // L√≥gica para la imagen
                    const imgSrc = data.img ? (IMAGE_BASE_URL + data.img) : 'https://via.placeholder.com/350x200?text=Imagen+no+disponible';
                    const imageTag = `<img src="${imgSrc}" alt="Foto de ${nombre}" loading="lazy" class="w-full h-56 object-cover group-hover:scale-110 transition-transform duration-300">`;
                    // L√≥gica para la imagen

                    card.innerHTML = `
                        <div class="relative overflow-hidden h-56">
                            ${imageTag}
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        </div>
                        <div class="p-6 bg-gradient-to-b from-white to-gray-50">
                            <h2 class="text-2xl font-black text-gray-900 mb-1 line-clamp-2 group-hover:text-blue-600 transition-colors">${nombre}</h2>
                            <span class="text-xs font-bold text-blue-600 uppercase tracking-wider block mb-4">${partyDisplay}</span>
                            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl p-4 mb-4">
                                <div class="text-4xl font-black text-white text-center">${porcentaje}%</div>
                                <p class="text-white text-xs text-center mt-1 font-semibold">Porcentaje de votos</p>
                            </div>
                            <div class="space-y-3">
                                <div class="flex justify-between items-baseline">
                                    <span class="text-xs font-semibold text-gray-600 uppercase">Votos Totales</span>
                                    <span class="text-lg font-black text-gray-900">${totalVotos}</span>
                                </div>
                                <p class="italic text-gray-500 text-xs leading-relaxed h-12 overflow-hidden line-clamp-3 border-t border-gray-200 pt-3">${descripcion}</p>
                            </div>
                        </div>
                    `;

                    candidatesList.appendChild(card);
                });

            } catch (error) {
                console.error("Error al obtener o procesar los datos:", error);
                lastUpdateElement.textContent = 'Error de conexi√≥n con el servidor.';
                candidatesList.innerHTML = `
                    <div class="col-span-full text-center py-12 px-6">
                        <div class="text-5xl mb-4">‚ùå</div>
                        <h3 class="text-2xl font-bold text-gray-900 mb-2">Error al cargar los datos</h3>
                        <p class="text-gray-600 mb-4">${error.message}</p>
                        <p class="text-sm text-gray-500">Por favor, intente de nuevo m√°s tarde.</p>
                    </div>
                `;
            }
        }

        fetchAndRenderCandidates();
    </script>
</body>
</html>
